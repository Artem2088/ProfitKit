<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>ProfitKit</title>
  </head>

  <body class="root">
    <main class="wraper">
      <section class="products">
        <div class="titles">
          <span class="titles__heading_black">популярные товары</span>
          <span class="titles__heading">Недавно купили</span>
          <span class="titles__heading">Вас может заинтересовать</span>
        </div>
        <figure class="carusel">
          <button class="carusel__arrow"></button>

          <!-- первая карточка -->
          <div class="carusel__card">
            <div class="carusel__images">
              <img
                class="carusel__images_main"
                src="./images/nofoto.jpg"
                alt="Нет фото"
              />
              <img
                class="carusel__length"
                src="./images/icons/length.svg"
                alt="прокрутка"
              />
              <button class="carusel__btn"></button>
              <button class="carusel__btn carusel__btn_second"></button>
            </div>
            <div class="carusel__description">
              <span class="carusel__name"
                >Тарелка керамическая ручной работы &Oslash; 12</span
              >
              <div class="carusel__price">
                <div class="carusel__price_current">600 ₽</div>
                <del class="carusel__price_old">810 ₽</del>
              </div>
              <div class="carusel__footer">
                <div class="carusel__counter">
                  <button class="carusel__counter_minus">
                    <span class="carusel__counter_span">-</span>
                  </button>
                  <span class="carusel__counter_number">1</span>
                  <button class="carusel__counter_plus">
                    <span class="carusel__counter_span">+</span>
                  </button>
                </div>
                <button class="carusel__basket">
                  <img
                    class="carusel__basket_icon"
                    src="./images/icons/basket.svg"
                    alt="корзина"
                  />
                  <span class="carusel__basket_title">В корзину</span>
                </button>
              </div>
            </div>
          </div>
